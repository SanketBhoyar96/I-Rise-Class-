<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            display: flex;
            justify-content: center;
        }

        .img {
            margin: 30px;
        }

        .audio {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="block">

        <div class="img">
            <h1>Image Tag </h1>
            <img src="https://i.ytimg.com/vi/gCtlC8ukj3g/maxresdefault.jpg" alt="Image Not Loading" height="200px"
                width="400px">
        </div>

        <div class="audio">
            <h1>Audio Tag</h1>
            <audio controls>
                <source src="/TunePocket-Proudly-Successful-Radio-Stinger-Preview.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="video">
            <h1>video tag</h1>
            <video width="320" height="240" controls>
                <source src="./Countdown - 2637.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>

</html>
